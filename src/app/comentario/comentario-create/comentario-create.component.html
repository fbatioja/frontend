<div class="row">
  <div class="col-12 mt-3 mb-2 ms-2">
    <h5>Comentarios</h5>
  </div>

  <form class="my-3" autocomplete="off" [formGroup]="comentarioInitialForm" (ngSubmit)="createCommentBase(comentarioInitialForm.value)">
    <div class="input-group mb-3">
      <input type="text" formControlName="comentarios" class="form-control comment-inactive" id="comentariosBase" placeholder="Escribe un comentario...">
      <button class="btn btn-ionic-outline-secondary" type="submit" id="button-addon2">
        <i class="bi bi-arrow-up-right col-1"></i>
      </button>
    </div>
    <div class="col-12 alert alert-danger" *ngIf="comentarioInitialForm.get('comentarios')?.hasError('maxlength')">
        Los comentarios no deben exceder los 255 car√°cteres
     </div>
  </form>
  <table class="table borderless" >
    <tbody>
      <tr>
        <td>
            <app-respuesta [id_element]="this.id_elemento" [tipo_elemento]="tipo_elemento" [counter]="counter"></app-respuesta>
        </td>
      </tr>
    </tbody>
  </table>
</div>
